<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./dist/output.css">
    <script src="js/form.js" defer></script>
</head>
<body class="h-screen">
    <container class="block h-full bg-bgImage bg-center flex flex-col justify-center items-center gap-y-5">
        <div class="hidden absolute top-0 min-w-100 max-w-1/2 bg-yellow-100 p-2 translate-y-10 border-t-8 border-red-400 rounded-b-xl transition duration-200 ease-out">
            <p>Alert it is !</p>
        </div>
        <div class="opacity-0 ease-in duration-500 w-full sm:w-1/2 md:w-1/3 rounded-3xl flex flex-col items-center gap-y-5 bg-gradient-to-br from-red-500 via-rose-800 to-yellow-600 px-2 py-10 sm:p-10" id="form">
            <h1 class="text-white text-xl sm:text-3xl underline" id="formType">Register</h1>
            <input class="w-full p-2 focus:bg-gray-800 focus:text-white rounded-xl" type="name" placeholder="Name" id="name" autocomplete="off" required>
            <input class="w-full p-2 focus:bg-gray-800 focus:text-white rounded-xl" type="email" placeholder="EmailAddress@gmail.com" id="email" autocomplete="off" required>
            <input class="w-full p-2 focus:bg-gray-800 focus:text-white rounded-xl" type="password" placeholder="Password" id="password" autocomplete="off" required>
            <input class="w-auto sm:w-20 bg-yellow-400 rounded-2xl p-2 font-bold hover:bg-cyan-500 cursor-pointer" id="submit" type="submit" value="Register">
            <a class="font-bold text-white underline hover:text-blue-900 active:text-yellow-600" href="login">Already have an account ? Log In</a>
        </div>
    </container>
</body>
</html>
